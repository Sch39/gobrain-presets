version: "1.0.1"
debug: false
project:
  name: "{{ .ProjectName }}"
  module: "{{ .ModuleName }}"
  toolchain: "1.23.0"
meta:
  template_origin: "minimal"
  author: "default preset"
tools:
  - name: "air"
    pkg: "github.com/air-verse/air@latest"
scripts:
  dev: "air"
  test: "go test ./... -cover"
generators:
  requires:
    - "github.com/google/uuid"
  commands:
    entity:
      desc: "Create a new entity"
      args:
        - name
      templates:
        - src: ".template/entity.tpl"
          dest: "internal/domain/{{ .Name | lower }}.go"
    repository:
      desc: "Create a new repository"
      args:
        - name
        - entity
      templates:
        - src: ".template/repository.tpl"
          dest: "internal/repository/{{ .Name | lower }}_repository.go"
    service:
      desc: "Create a new service"
      args:
        - name
        - entity
      templates:
        - src: ".template/service.tpl"
          dest: "internal/service/{{ .Name | lower }}_service.go"
    handler:
      desc: "Create a new HTTP handler"
      args:
        - name
      templates:
        - src: ".template/handler.tpl"
          dest: "internal/handler/{{ .Name | lower }}_handler.go"
verify:
  fail_fast: true
  pipeline:
    - name: "Format"
      run: "go fmt ./..."
    - name: "Unit Testing"
      run: "go test ./... -short"
layout:
  dirs:
    - "cmd/{{ .ProjectName }}/api"
    - "internal/domain"
    - "internal/repository"
    - "internal/service"
    - "internal/handler"
    - "internal/middleware"
    - "internal/config"
    - "pkg/response"
    - "pkg/request"

